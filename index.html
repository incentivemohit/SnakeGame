<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="background-color: rgb(236, 140, 71)">
    <div class="game-body">
      <h3 class="text-center bg-dark p-2 text-white">Welcome to Snake game</h3>

      <div class="row">
        <div class="col">
          <h2 class="text-center bg-primary text-white">Score</h2>
        </div>
        <div class="col">
          <h2
            id="game-score"
            class="text-center text-white"
            style="background-color: brown"
          >
            0
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <div class="d-flex">
            <h6 class="text-white mx-1">Snake</h6>
            <p style="background-color: white; width: 25px">&nbsp;</p>
          </div>
        </div>
        <div class="col">
          <div class="d-flex">
            <h6 class="text-white mx-1">Food</h6>
            <p style="background-color: yellow; width: 25px">&nbsp;</p>
          </div>
        </div>
      </div>

      <!--game over status-->

      <div
        class="card text-center p-5 mb-5"
        id="game-over-indicator1"
        style="display: none"
      >
        <h1>Game Over</h1>
        <p>Oops!! You have crossed the wall.</p>
        <button class="btn btn-primary" id="play-button">Play Again</button>
      </div>
      <div
        class="card text-center"
        id="game-over-indicator1"
        style="display: none"
      >
        <h1>Game Over</h1>
        <p>Oops!! You have eaten yourself.</p>
        <button class="btn btn-primary" id="play-button">Play Again</button>
      </div>

      <!--Game frame and controllers-->

      <div class="row" id="game-body">
        <div class="col-md-6 d-flex justify-content-center">
          <canvas id="board"></canvas>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div id="game-controller " class="m-auto w-100">
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary w-25 mb-1 mt-2" id="upButton">
                  Up
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-primary w-50" id="leftButton">
                  Left
                </button>
              </div>
              <div class="col">
                <button class="btn btn-primary w-50" id="rightButton">
                  Right
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary w-25 mt-1 mb-2" id="downButton">
                  Down
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h6 class="text-center bg-dark p-2 text-white mt-2" id="welocome-text">
        !! Developed By Mohit Kumar !!
      </h6>
    </div>

    <script src="main.js"></script>
  </body>
</html>
